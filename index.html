<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="info-balance">
        <span>My balance</span>
        <h2>$921.48</h2>
      </div>
      <img src="images/logo.svg">
    </div>
    <div class="bottom">
      <h3>Spending - Last 7 days</h3>
      <div class="weekdays-chart">
        <div class="row">
          <span class="amount">$17.45</span>
          <div class="monday"></div>
          <span>mon</span>
        </div>
        <div class="row">
          <span class="amount">$34.91</span>
          <div class="tuesday"></div>
          <span>tue</span>
        </div>
        <div class="row">
          <span class="amount">$52.36</span>
          <div class="wednesday"></div>
          <span>wed</span>
        </div>
        <div class="row">
          <span class="amount">$31.07</span>
          <div class="thursday"></div>
          <span>thu</span>
        </div>
        <div class="row">
          <span class="amount">$23.39</span>
          <div class="friday"></div>
          <span>fri</span>
        </div>
        <div class="row">
          <span class="amount">$43.28</span>
          <div class="saturday"></div>
          <span>sat</span>
        </div>
        <div class="row">
          <span class="amount">$25.48</span>
          <div class="sunday"></div>
          <span>sun</span>
        </div>
      </div>
      <hr>
      <div class="weekdays-price">
        <div class="price">
          <span> Total this month</span>
          <h1>$478.33</h1>
        </div>
        <div class="percentage">
          <p>+2.4%</p>
          <span>from last month</span>
        </div>
      </div>
    </div>
  </div>
<!--
   -->
 
</body>
</html>
